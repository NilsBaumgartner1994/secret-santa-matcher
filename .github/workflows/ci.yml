name: "ğŸš€ CI"

on:
  push:
    branches: [main, master, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-gh-pages:
    name: "ğŸŒ Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    if: github.ref_name == 'master'
    steps:
      - name: "ğŸ”„ Checkout Repository"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: "ğŸ§° Setup Node.js, Yarn & Dependencies"
        uses: ./.github/actions/setup-and-install
        with:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      - name: "ğŸ‘¤ Git User Configuration"
        run: |
          git config --global user.name 'Nils Baumgartner'
          git config --global user.email 'nilsbaumgartner1994@gmail.com'
      - name: "ğŸš€ Deploy to GitHub Pages"
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          CI=false yarn deploy:gh:pages
        working-directory: ./apps/frontend/app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
